function removeQuestion(questionId) {
    const questionDiv = document.getElementById(`question-${questionId}`);
    if (questionDiv) {
        questionDiv.remove();
        updateTotalScore();
    }
}

function addOption(questionId, type) {
    const optionsContainer = document.getElementById(`options-${questionId}`);
    const optionCount = optionsContainer.children.length;
    const optionLetter = String.fromCharCode(65 + optionCount); // A, B, C, D...
    
    const optionDiv = document.createElement('div');
    optionDiv.className = 'option-item';
    
    const inputType = type === 'single' ? 'radio' : 'checkbox';
    optionDiv.innerHTML = `
        <input type="${inputType}" name="correct_answer_${questionId}" value="${optionLetter}">
        <span>${optionLetter}.</span>
        <input type="text" name="option_${optionLetter}_${questionId}" placeholder="é€‰é¡¹${optionLetter}å†…å®¹" required>
        <button type="button" class="option-remove" onclick="removeOption(this)">åˆ é™¤</button>
    `;
    
    optionsContainer.appendChild(optionDiv);
}

function removeOption(button) {
    const optionItem = button.parentElement;
    const optionsContainer = optionItem.parentElement;
    
    // è‡³å°‘ä¿ç•™ä¸¤ä¸ªé€‰é¡¹
    if (optionsContainer.children.length > 2) {
        optionItem.remove();
        // é‡æ–°ç¼–å·é€‰é¡¹
        renumberOptions(optionsContainer);
    } else {
        alert('è‡³å°‘éœ€è¦ä¿ç•™ä¸¤ä¸ªé€‰é¡¹');
    }
}

function renumberOptions(optionsContainer) {
    const options = optionsContainer.children;
    for (let i = 0; i < options.length; i++) {
        const letter = String.fromCharCode(65 + i);
        const option = options[i];
        
        // æ›´æ–°é€‰é¡¹æ ‡ç­¾
        option.querySelector('span').textContent = letter + '.';
        
        // æ›´æ–°inputçš„nameå’Œvalue
        const radioOrCheckbox = option.querySelector('input[type="radio"], input[type="checkbox"]');
        const textInput = option.querySelector('input[type="text"]');
        
        if (radioOrCheckbox) {
            radioOrCheckbox.value = letter;
        }
        
        if (textInput) {
            const nameMatch = textInput.name.match(/option_[A-Z]_(\d+)/);
            if (nameMatch) {
                textInput.name = `option_${letter}_${nameMatch[1]}`;
                textInput.placeholder = `é€‰é¡¹${letter}å†…å®¹`;
            }
        }
    }
}

function updateTotalScore() {
    const scoreInputs = document.querySelectorAll('input[name^="question_score_"]');
    let total = 0;
    scoreInputs.forEach(input => {
        total += parseInt(input.value) || 0;
    });
    document.getElementById('total_score').value = total;
}
