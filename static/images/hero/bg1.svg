<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.8" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#grad1)"/>
  <rect width="1200" height="600" fill="url(#grid)"/>
  
  <!-- DNA Helix -->
  <g transform="translate(900, 100)" opacity="0.3">
    <path d="M0,0 Q20,50 0,100 Q-20,150 0,200 Q20,250 0,300" stroke="rgba(255,255,255,0.6)" stroke-width="3" fill="none"/>
    <path d="M40,0 Q20,50 40,100 Q60,150 40,200 Q20,250 40,300" stroke="rgba(255,255,255,0.6)" stroke-width="3" fill="none"/>
    <g opacity="0.8">
      <line x1="0" y1="25" x2="40" y2="25" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
      <line x1="0" y1="75" x2="40" y2="75" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
      <line x1="0" y1="125" x2="40" y2="125" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
      <line x1="0" y1="175" x2="40" y2="175" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
      <line x1="0" y1="225" x2="40" y2="225" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
      <line x1="0" y1="275" x2="40" y2="275" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Statistical Charts -->
  <g transform="translate(100, 350)" opacity="0.4">
    <!-- Bar Chart -->
    <rect x="0" y="0" width="20" height="80" fill="rgba(255,255,255,0.6)" rx="2"/>
    <rect x="30" y="20" width="20" height="60" fill="rgba(255,255,255,0.6)" rx="2"/>
    <rect x="60" y="10" width="20" height="70" fill="rgba(255,255,255,0.6)" rx="2"/>
    <rect x="90" y="30" width="20" height="50" fill="rgba(255,255,255,0.6)" rx="2"/>
    <rect x="120" y="5" width="20" height="75" fill="rgba(255,255,255,0.6)" rx="2"/>
  </g>
  
  <!-- Scatter Plot -->
  <g transform="translate(300, 200)" opacity="0.4">
    <circle cx="10" cy="30" r="3" fill="rgba(255,255,255,0.7)"/>
    <circle cx="25" cy="45" r="3" fill="rgba(255,255,255,0.7)"/>
    <circle cx="40" cy="20" r="3" fill="rgba(255,255,255,0.7)"/>
    <circle cx="55" cy="60" r="3" fill="rgba(255,255,255,0.7)"/>
    <circle cx="70" cy="35" r="3" fill="rgba(255,255,255,0.7)"/>
    <circle cx="85" cy="50" r="3" fill="rgba(255,255,255,0.7)"/>
    <circle cx="100" cy="25" r="3" fill="rgba(255,255,255,0.7)"/>
    <circle cx="115" cy="40" r="3" fill="rgba(255,255,255,0.7)"/>
    <!-- Trend line -->
    <line x1="10" y1="35" x2="115" y2="40" stroke="rgba(255,255,255,0.5)" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Molecules -->
  <g transform="translate(700, 400)" opacity="0.3">
    <circle cx="0" cy="0" r="8" fill="rgba(255,255,255,0.6)"/>
    <circle cx="25" cy="15" r="6" fill="rgba(255,255,255,0.5)"/>
    <circle cx="15" cy="-20" r="5" fill="rgba(255,255,255,0.4)"/>
    <circle cx="-20" cy="10" r="7" fill="rgba(255,255,255,0.5)"/>
    <line x1="0" y1="0" x2="25" y2="15" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="0" y1="0" x2="15" y2="-20" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="0" y1="0" x2="-20" y2="10" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  </g>
  
  <!-- Mathematical Formulas -->
  <g transform="translate(50, 100)" opacity="0.2">
    <text x="0" y="0" font-family="serif" font-size="24" fill="rgba(255,255,255,0.6)">μ = Σx/n</text>
    <text x="0" y="40" font-family="serif" font-size="20" fill="rgba(255,255,255,0.5)">σ² = Σ(x-μ)²/n</text>
    <text x="0" y="80" font-family="serif" font-size="18" fill="rgba(255,255,255,0.4)">H₀: μ₁ = μ₂</text>
  </g>
</svg>