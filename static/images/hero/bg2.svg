<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.8" />
    </linearGradient>
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="2" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#grad2)"/>
  <rect width="1200" height="600" fill="url(#dots)"/>
  
  <!-- Normal Distribution Curve -->
  <g transform="translate(200, 300)" opacity="0.4">
    <path d="M0,100 Q50,20 100,30 Q150,10 200,30 Q250,20 300,100" stroke="rgba(255,255,255,0.7)" stroke-width="3" fill="none"/>
    <path d="M0,100 Q50,20 100,30 Q150,10 200,30 Q250,20 300,100 L300,120 L0,120 Z" fill="rgba(255,255,255,0.2)"/>
    <!-- Vertical lines for standard deviations -->
    <line x1="75" y1="25" x2="75" y2="120" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="150" y1="10" x2="150" y2="120" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="225" y1="25" x2="225" y2="120" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Data Points and Regression Line -->
  <g transform="translate(600, 150)" opacity="0.4">
    <circle cx="20" cy="80" r="4" fill="rgba(255,255,255,0.8)"/>
    <circle cx="40" cy="70" r="4" fill="rgba(255,255,255,0.8)"/>
    <circle cx="60" cy="55" r="4" fill="rgba(255,255,255,0.8)"/>
    <circle cx="80" cy="45" r="4" fill="rgba(255,255,255,0.8)"/>
    <circle cx="100" cy="35" r="4" fill="rgba(255,255,255,0.8)"/>
    <circle cx="120" cy="25" r="4" fill="rgba(255,255,255,0.8)"/>
    <circle cx="140" cy="20" r="4" fill="rgba(255,255,255,0.8)"/>
    <line x1="20" y1="80" x2="140" y2="20" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
    <!-- R² value -->
    <text x="80" y="100" font-family="sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">R² = 0.95</text>
  </g>
  
  <!-- Pie Chart -->
  <g transform="translate(900, 400)" opacity="0.4">
    <circle cx="0" cy="0" r="60" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <path d="M0,0 L0,-60 A60,60 0 0,1 42.43,-42.43 Z" fill="rgba(255,255,255,0.6)"/>
    <path d="M0,0 L42.43,-42.43 A60,60 0 0,1 60,0 Z" fill="rgba(255,255,255,0.5)"/>
    <path d="M0,0 L60,0 A60,60 0 0,1 0,60 Z" fill="rgba(255,255,255,0.4)"/>
    <path d="M0,0 L0,60 A60,60 0 0,1 0,-60 Z" fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <!-- Cell Structure -->
  <g transform="translate(100, 450)" opacity="0.3">
    <circle cx="0" cy="0" r="40" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.4)"/>
    <circle cx="-10" cy="-5" r="3" fill="rgba(255,255,255,0.6)"/>
    <circle cx="8" cy="10" r="4" fill="rgba(255,255,255,0.6)"/>
    <circle cx="15" cy="-8" r="2" fill="rgba(255,255,255,0.6)"/>
    <ellipse cx="-20" cy="15" rx="8" ry="4" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Statistical Symbols -->
  <g transform="translate(50, 50)" opacity="0.25">
    <text x="0" y="0" font-family="serif" font-size="28" fill="rgba(255,255,255,0.7)">∑</text>
    <text x="40" y="0" font-family="serif" font-size="24" fill="rgba(255,255,255,0.6)">∫</text>
    <text x="70" y="0" font-family="serif" font-size="26" fill="rgba(255,255,255,0.6)">χ²</text>
    <text x="0" y="40" font-family="serif" font-size="22" fill="rgba(255,255,255,0.5)">α = 0.05</text>
    <text x="0" y="80" font-family="serif" font-size="20" fill="rgba(255,255,255,0.5)">p &lt; 0.001</text>
  </g>
</svg>