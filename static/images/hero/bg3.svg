<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:0.8" />
    </linearGradient>
    <pattern id="hexagon" width="60" height="52" patternUnits="userSpaceOnUse">
      <polygon points="30,4 52,17 52,35 30,48 8,35 8,17" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#grad3)"/>
  <rect width="1200" height="600" fill="url(#hexagon)"/>
  
  <!-- Box Plot -->
  <g transform="translate(150, 250)" opacity="0.4">
    <!-- Box -->
    <rect x="40" y="20" width="80" height="40" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    <!-- Median line -->
    <line x1="70" y1="20" x2="70" y2="60" stroke="rgba(255,255,255,0.8)" stroke-width="3"/>
    <!-- Whiskers -->
    <line x1="10" y1="40" x2="40" y2="40" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    <line x1="120" y1="40" x2="150" y2="40" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    <line x1="10" y1="30" x2="10" y2="50" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    <line x1="150" y1="30" x2="150" y2="50" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    <!-- Outliers -->
    <circle cx="170" cy="40" r="3" fill="rgba(255,255,255,0.8)"/>
    <circle cx="180" cy="35" r="3" fill="rgba(255,255,255,0.8)"/>
  </g>
  
  <!-- Histogram -->
  <g transform="translate(400, 350)" opacity="0.4">
    <rect x="0" y="40" width="25" height="20" fill="rgba(255,255,255,0.5)" rx="2"/>
    <rect x="30" y="20" width="25" height="40" fill="rgba(255,255,255,0.6)" rx="2"/>
    <rect x="60" y="10" width="25" height="50" fill="rgba(255,255,255,0.7)" rx="2"/>
    <rect x="90" y="0" width="25" height="60" fill="rgba(255,255,255,0.8)" rx="2"/>
    <rect x="120" y="10" width="25" height="50" fill="rgba(255,255,255,0.7)" rx="2"/>
    <rect x="150" y="25" width="25" height="35" fill="rgba(255,255,255,0.6)" rx="2"/>
    <rect x="180" y="45" width="25" height="15" fill="rgba(255,255,255,0.5)" rx="2"/>
  </g>
  
  <!-- Correlation Matrix -->
  <g transform="translate(700, 100)" opacity="0.4">
    <rect x="0" y="0" width="30" height="30" fill="rgba(255,255,255,0.8)" rx="2"/>
    <rect x="35" y="0" width="30" height="30" fill="rgba(255,255,255,0.6)" rx="2"/>
    <rect x="70" y="0" width="30" height="30" fill="rgba(255,255,255,0.4)" rx="2"/>
    <rect x="0" y="35" width="30" height="30" fill="rgba(255,255,255,0.6)" rx="2"/>
    <rect x="35" y="35" width="30" height="30" fill="rgba(255,255,255,0.8)" rx="2"/>
    <rect x="70" y="35" width="30" height="30" fill="rgba(255,255,255,0.5)" rx="2"/>
    <rect x="0" y="70" width="30" height="30" fill="rgba(255,255,255,0.4)" rx="2"/>
    <rect x="35" y="70" width="30" height="30" fill="rgba(255,255,255,0.5)" rx="2"/>
    <rect x="70" y="70" width="30" height="30" fill="rgba(255,255,255,0.8)" rx="2"/>
    <!-- Labels -->
    <text x="15" y="20" font-family="sans-serif" font-size="12" fill="rgba(0,0,0,0.7)" text-anchor="middle">1.0</text>
    <text x="50" y="20" font-family="sans-serif" font-size="12" fill="rgba(0,0,0,0.7)" text-anchor="middle">0.7</text>
    <text x="85" y="20" font-family="sans-serif" font-size="12" fill="rgba(0,0,0,0.7)" text-anchor="middle">0.3</text>
  </g>
  
  <!-- Protein Structure -->
  <g transform="translate(900, 350)" opacity="0.3">
    <path d="M0,0 Q20,20 40,0 Q60,20 80,0 Q100,20 120,0" stroke="rgba(255,255,255,0.6)" stroke-width="4" fill="none"/>
    <path d="M10,30 Q30,50 50,30 Q70,50 90,30 Q110,50 130,30" stroke="rgba(255,255,255,0.5)" stroke-width="3" fill="none"/>
    <circle cx="20" cy="10" r="5" fill="rgba(255,255,255,0.7)"/>
    <circle cx="60" cy="10" r="5" fill="rgba(255,255,255,0.7)"/>
    <circle cx="100" cy="10" r="5" fill="rgba(255,255,255,0.7)"/>
    <circle cx="40" cy="40" r="4" fill="rgba(255,255,255,0.6)"/>
    <circle cx="80" cy="40" r="4" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- Statistical Tests -->
  <g transform="translate(50, 450)" opacity="0.25">
    <text x="0" y="0" font-family="serif" font-size="18" fill="rgba(255,255,255,0.7)">t-test</text>
    <text x="80" y="0" font-family="serif" font-size="18" fill="rgba(255,255,255,0.6)">ANOVA</text>
    <text x="160" y="0" font-family="serif" font-size="18" fill="rgba(255,255,255,0.6)">χ² test</text>
    <text x="0" y="30" font-family="serif" font-size="16" fill="rgba(255,255,255,0.5)">Mann-Whitney</text>
    <text x="120" y="30" font-family="serif" font-size="16" fill="rgba(255,255,255,0.5)">Wilcoxon</text>
  </g>
  
  <!-- Data Flow -->
  <g transform="translate(600, 450)" opacity="0.3">
    <rect x="0" y="0" width="40" height="20" fill="rgba(255,255,255,0.5)" rx="4"/>
    <text x="20" y="14" font-family="sans-serif" font-size="10" fill="rgba(0,0,0,0.8)" text-anchor="middle">Data</text>
    <path d="M45,10 L65,10" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
    <rect x="70" y="0" width="50" height="20" fill="rgba(255,255,255,0.6)" rx="4"/>
    <text x="95" y="14" font-family="sans-serif" font-size="10" fill="rgba(0,0,0,0.8)" text-anchor="middle">Analysis</text>
    <path d="M125,10 L145,10" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
    <rect x="150" y="0" width="50" height="20" fill="rgba(255,255,255,0.7)" rx="4"/>
    <text x="175" y="14" font-family="sans-serif" font-size="10" fill="rgba(0,0,0,0.8)" text-anchor="middle">Results</text>
  </g>
</svg>