{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}生物统计学模拟器{% endblock %}</title>
    <link href="{% static 'vendor/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/simulators.css' %}" rel="stylesheet">
    <script src="{% static 'vendor/chartjs/chart.js' %}"></script>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'simulators:index' %}">
                <i class="fas fa-flask me-2"></i>生物统计学模拟器
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'core:home' %}">返回课程</a>
                <a class="nav-link" href="{% url 'core:logout' %}">退出登录</a>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'vendor/bootstrap/bootstrap.bundle.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
